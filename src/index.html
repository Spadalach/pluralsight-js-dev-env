<!--
  **NOTE:** This is a template for index.html.
  It uses EJS and htmlWebpackPliugin to generate a different index.html for each environment.
  htmlWebPackPlugin will dynamically add references to the scripts and styles that it bundles
  to this file.  The generated bundles have hash-based filenames,
  so it's necessary to add the references dynamically.
  For more info on ejs, see http://www.embeddedjs.com/.
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jaketrent/hjtml-webpack-template/blob/master/index.ejs
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>
      <!-- BEGIN TRACKJS -->
      <!-- TrackJS is not free, except for a 30 day trial, but if signed up, the config would go here. -->
      <!-- ... token: '<%=htmlWebpackPlugin.options.trackJSToken%>' ... -->
      <!-- END TRACKJS -->
    <% } %>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users">

      </tbody>
    </table>
  </body>
</html>
